<ion-view view-title="Zonas" cache-view="false">
  <ion-content>
<ion-list>

        <ion-item nav-clear menu-close ng-repeat="zona in zonas track by zona._id" href="#/app/zonas/{{zona._id}}">
          {{zona.nombre}}
        </ion-item>

</ion-list>
<a class="button button-block button-large icon-right ion-plus-round button-positive" href="#/app/nuevaZona" style="position: fixed; bottom: 10px;" ng-hide="auth.zonas.crear==false"> Nueva zona</a>
	</ion-content>
</ion-view>
