<ion-view view-title="Direcciones" cache-view="false">
  <ion-content>
    <ion-scroll  direction="y" style=" height: 100%">
    <form >
        <div class="list">
          <div class="details" style="margin:8px; text-align: center;">
            <h3>{{direccion.nombre}}</h3>
            <br/>
            <hr>
            <div class="card">
              <div class="list">
         
                <label class = "item item-input item-select">
                      <div class = "input-label">
                          Genero
                      </div>
                      <select ng-model="direccion.genero" >
                      <option style="display:none" value=""></option>
                          <option  value="Sr"  ng-selected="selected">Sr</option>
                          <option  value="Sra">Sra</option>
                          <option  value="Flia">Flia</option>
                     </select>  
                </label>
                <label class="item item-input">
                  <div class = "input-label">
                      Nombre
                  </div>
                  <input type="text" ng-model="direccion.nombre" placeholder="Nombre" ng-minlength="1" ng-maxlength="100" required>
                </label>    
               
                <label class = "item item-input item-select">
                    <div class = "input-label">
                          Condicion
                    </div>
                    <select ng-model="direccion.condicion" >
                          <option style="display:none" value="">Seleccione</option>
                          <option  value="Nativo">Nativo</option>
                          <option  value="Descendiente">Descendiente</option>
                          <option  value="Otro">Otro</option>
                     </select>
                </label>

                <label class="item item-input">
                    <div class = "input-label">
                          Direccion
                    </div>
                    <textarea rows="4" cols="50" ng-model="direccion.direccion" placeholder="comentarios">
                    </textarea>

                </label>
                <label class = "item item-input ">
                        <div class = "input-label">
                              Edificacion
                        </div>
                   <input type="text" ng-model="direccion.edificacion" placeholder="Edificacion" ng-minlength="1" ng-maxlength="100">
                 </label>

                 <label class = "item item-input ">
                   <div class = "input-label">
                      Zona
                   </div>                  
                    <input type="text" ng-model="direccion.zona" placeholder="Zona" ng-minlength="1" ng-maxlength="100">
                </label>

                <label class="item item-input">
                  <div class = "input-label">
                    Publicador
                  </div>
                  <input type="text" ng-model="direccion.publicador" placeholder="Publicador" ng-minlength="1" ng-maxlength="100">
                </label> 
                <label class="item item-input">
                   <div class = "input-label">
                     Telefono
                   </div>
                   <input type="text" ng-model="direccion.numero" placeholder="Numero" ng-minlength="1" ng-maxlength="100">
                </label> 
                <label class="item item-input">
                    <div class = "input-label">
                          Comentarios
                    </div>
                    <textarea rows="4" cols="50" ng-model="direccion.comentarios" placeholder="comentarios">
                    </textarea>
                </label>
                <label class = "item item-input item-select">
                   <div class = "input-label">
                      Territorio
                   </div>                  
                   <select ng-model="direccion.territorio" ng-options="territorio.nombre as territorio.nombre for territorio in territorios">
                        <option style="display:none" value="">Territorio</option>
                   </select>
                </label>
           <div ng-if="direccion.lat && direccion.lng" class="item tabs tabs-secondary tabs-icon-left">
                  <a class="tab-item" href="#">
                    LAT : {{direccion.lat | truncate:15}}
                  </a>
                  <a class="tab-item" href="#">
                    LNG : {{direccion.lng | truncate:15}}
                  </a>
                </div>
                <div class="item item-divider">
                <a class="button button-block button-positive" ng-click="showModalMarcarDireccion()" > Asignar Mapa</a>
                <a class="button button-block button-positive" ng-click="modificarDireccion()" ng-hide="auth.direcciones.modificar==false"> Guardar Cambios</a>
               </form>    
                <a class="button button-block button-assertive" ng-click="eliminarDireccion()" ng-hide="auth.direcciones.eliminar==false"> Eliminar</a>
              
               
                </div> 
              
          </div>
        </div>
        </div>
     
     </ion-scroll>
  </ion-content>
</ion-view>
