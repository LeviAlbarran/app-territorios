<ion-modal-view>
  <ion-header-bar class="bar-calm">

    <h1 class="title">Modificar Direcci√≥n</h1>

    <div class="buttons">
      <button class="button button-clear" ng-click="modalModifier.hide()">X</button>
    </div>

  </ion-header-bar>

  <ion-content class="padding">
    <form name="locationForm" ng-submit="modifierLocation()">

      <div class="list">

        <label class="item item-input">
                    <input type="text" ng-model="modifierLocation.nombre" placeholder="Nombre" ng-minlength="1" ng-maxlength="100" required>
        </label>
          <label class="item item-input">
                    <input type="text" ng-model="modifierLocation.direccion" placeholder="direccion" ng-minlength="1" ng-maxlength="100" required>
        </label>
        <label class="item item-input">
                    <input type="text" ng-model="modifierLocation.comentarios" placeholder="comentarios" ng-minlength="1" ng-maxlength="100" required>
        </label>

        <div class="item tabs tabs-secondary tabs-icon-left">
          <a class="tab-item" href="#">
            LAT : {{modifierLocation.lat | truncate:15}}
          </a>
          <a class="tab-item" href="#">
            LNG : {{modifierLocation.lng | truncate:15}}
          </a>
        </div>

      </div>

      <div class="padding">

        <button class="button button-block button-balanced" ng-disabled="locationForm.$invalid">Guardar Cambios</button>

      </div>

    </form>

  </ion-content>

</ion-modal-view>
